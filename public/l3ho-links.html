<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3HO Links - Transmisiones en Vivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #ffd700;
            --gold-light: #ffe44d;
            --gold-dark: #ccac00;
            --black: #000000;
            --black-light: #0a0a0a;
            --black-card: #111111;
            --black-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #707070;
            --border: rgba(255, 215, 0, 0.2);
            --glow: rgba(255, 215, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #000000 0%, #050505 50%, #000000 100%);
            z-index: -3;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
        }

        .logo-img {
            width: 55px;
            height: 55px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px var(--glow));
        }

        .logo-text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: var(--gold);
            letter-spacing: 6px;
            text-shadow: 0 0 20px var(--glow);
        }

        .logo-subtext {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 8px;
        }

        .hero {
            padding: 60px 0 40px;
            text-align: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 32px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05));
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--gold);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(36px, 7vw, 64px);
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 16px;
            color: var(--gold);
            text-shadow: 0 0 30px var(--glow);
        }

        .hero-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            max-width: 550px;
            margin: 0 auto 40px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 40px;
            background: var(--black-card);
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px var(--glow);
        }

        .stat-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 4px;
        }

        .search-section {
            padding: 30px 0 50px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px 18px 54px;
            background: var(--black-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 18px;
        }

        .links-section {
            padding: 20px 0 100px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .link-card {
            position: relative;
            background: var(--black-card);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 4px;
            padding: 24px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gold);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card:hover {
            border-color: var(--gold);
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.1);
        }

        .link-source {
            display: inline-block;
            padding: 5px 14px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 3px;
            font-size: 9px;
            font-weight: 800;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 14px;
        }

        .link-name {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 14px;
            line-height: 1.5;
        }

        .link-url-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            padding: 12px 14px;
            margin-bottom: 18px;
        }

        .link-url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-muted);
            word-break: break-all;
            line-height: 1.6;
            max-height: 45px;
            overflow: hidden;
        }

        .link-actions {
            display: flex;
            gap: 10px;
        }

        .btn-watch {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            background: var(--gold);
            border: none;
            border-radius: 3px;
            color: var(--black);
            font-size: 12px;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-watch:hover {
            background: var(--gold-light);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .btn-copy {
            padding: 14px 16px;
            background: var(--black-hover);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 3px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-copy:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .btn-copy.copied {
            border-color: #00ff88;
            color: #00ff88;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 215, 0, 0.1);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
        }

        .no-results-icon {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        .no-results-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--text-muted);
            letter-spacing: 2px;
        }

        .footer {
            padding: 50px 0;
            border-top: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.95);
            text-align: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 16px;
        }

        .footer-logo img {
            width: 36px;
            height: 36px;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        .footer-logo span {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 800;
            color: var(--gold);
            letter-spacing: 4px;
        }

        .footer p {
            color: var(--text-muted);
            font-size: 12px;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 40px 0 30px;
            }

            .hero-title {
                letter-spacing: 4px;
            }

            .stats-row {
                gap: 20px;
            }

            .stat-item {
                padding: 16px 30px;
            }

            .stat-number {
                font-size: 32px;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }

            .link-card {
                padding: 20px;
            }

            .logo-text {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="grid-overlay"></div>

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/attached_assets/1001854641-removebg-preview_1764606701240.png" alt="L3HO" class="logo-img">
                <div class="logo-text-container">
                    <span class="logo-text">L3HO</span>
                    <span class="logo-subtext">STREAMING</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-badge">
                    <div class="live-dot"></div>
                    EN VIVO
                </div>
                <h1 class="hero-title">TRANSMISIONES</h1>
                <p class="hero-subtitle">Directorio unificado de transmisiones deportivas. Enlaces verificados y ordenados alfabeticamente.</p>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-number" id="total-links">-</span>
                        <span class="stat-label">Enlaces</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-sources">5</span>
                        <span class="stat-label">Fuentes</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="search-section">
            <div class="container">
                <div class="search-container">
                    <span class="search-icon">&#9906;</span>
                    <input type="text" class="search-input" id="search-input" placeholder="Buscar evento deportivo...">
                </div>
            </div>
        </section>

        <section class="links-section">
            <div class="container">
                <div class="links-grid" id="links-grid">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Cargando</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <img src="/attached_assets/1001854641-removebg-preview_1764606701240.png" alt="L3HO">
                <span>L3HO</span>
            </div>
            <p>SISTEMA DE TRANSMISIONES</p>
        </div>
    </footer>

    <script>
        let allLinks = [];

        async function loadLinks() {
            try {
                const response = await fetch('/api/l3ho-links');
                const data = await response.json();
                
                if (data.success) {
                    allLinks = data.links;
                    document.getElementById('total-links').textContent = data.total;
                    renderLinks(allLinks);
                } else {
                    showError('Error al cargar');
                }
            } catch (error) {
                showError('Error de conexion');
            }
        }

        function renderLinks(links) {
            const grid = document.getElementById('links-grid');
            
            if (links.length === 0) {
                grid.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1;">
                        <div class="no-results-icon">&#9888;</div>
                        <p class="no-results-text">Sin resultados</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = links.map((link, index) => `
                <div class="link-card" data-index="${index}">
                    <span class="link-source">${link.source}</span>
                    <h3 class="link-name">${link.name}</h3>
                    <div class="link-url-container">
                        <p class="link-url">${link.url}</p>
                    </div>
                    <div class="link-actions">
                        <a href="${link.url}" target="_blank" class="btn-watch">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            VER
                        </a>
                        <button class="btn-copy" onclick="copyLink(this, '${link.url.replace(/'/g, "\\'")}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function copyLink(button, url) {
            navigator.clipboard.writeText(url).then(() => {
                button.classList.add('copied');
                button.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                `;
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    `;
                }, 2000);
            });
        }

        function showError(message) {
            const grid = document.getElementById('links-grid');
            grid.innerHTML = `
                <div class="no-results" style="grid-column: 1 / -1;">
                    <div class="no-results-icon">&#9888;</div>
                    <p class="no-results-text">${message}</p>
                </div>
            `;
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (query === '') {
                renderLinks(allLinks);
            } else {
                const filtered = allLinks.filter(link => 
                    link.name.toLowerCase().includes(query) || 
                    link.source.toLowerCase().includes(query)
                );
                renderLinks(filtered);
            }
        });

        loadLinks();
    </script>
</body>
</html>
