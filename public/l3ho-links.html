<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3HO Links - Transmisiones en Vivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f0ff;
            --primary-dark: #00c4d4;
            --secondary: #8b5cf6;
            --accent: #ff006e;
            --bg-dark: #050810;
            --bg-card: rgba(15, 23, 42, 0.8);
            --bg-card-hover: rgba(30, 41, 59, 0.9);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(0, 240, 255, 0.2);
            --glow: rgba(0, 240, 255, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 10% 10%, rgba(0, 240, 255, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 90% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, #050810 0%, #0a1628 50%, #050810 100%);
            z-index: -3;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px);
            background: rgba(5, 8, 16, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        .logo-text-container {
            display: flex;
            flex-direction: column;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
        }

        .logo-subtext {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 6px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(-5px);
        }

        .hero {
            padding: 60px 0 40px;
            text-align: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 28px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(139, 92, 246, 0.2));
            border: 1px solid var(--border);
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(32px, 6vw, 56px);
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 0 0 20px var(--glow);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-section {
            padding: 20px 0 40px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px 16px 50px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 20px;
        }

        .links-section {
            padding: 20px 0 80px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .link-card {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 60px rgba(0, 240, 255, 0.15);
        }

        .link-card-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, var(--glow) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .link-card:hover .link-card-glow {
            opacity: 0.2;
        }

        .link-source {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            color: var(--secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .link-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .link-url-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .link-url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            word-break: break-all;
            line-height: 1.5;
            max-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-actions {
            display: flex;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .btn-watch {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: var(--bg-dark);
            font-size: 14px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-watch:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }

        .btn-copy {
            padding: 14px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-copy:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-copy.copied {
            border-color: #00ff88;
            color: #00ff88;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-results-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .footer {
            padding: 40px 0;
            border-top: 1px solid var(--border);
            background: rgba(5, 8, 16, 0.95);
            text-align: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .footer-logo img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        .footer-logo span {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer p {
            color: var(--text-muted);
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
                gap: 16px;
            }

            .hero {
                padding: 40px 0 30px;
            }

            .hero-title {
                letter-spacing: 3px;
            }

            .stats-row {
                gap: 16px;
            }

            .stat-item {
                padding: 12px 16px;
            }

            .stat-number {
                font-size: 24px;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }

            .link-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="grid-overlay"></div>
    <div class="floating-particles" id="particles"></div>

    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="/attached_assets/1001854641-removebg-preview_1764606701240.png" alt="L3HO" class="logo-img">
                <div class="logo-text-container">
                    <span class="logo-text">L3HO</span>
                    <span class="logo-subtext">LINKS</span>
                </div>
            </a>
            <a href="/" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Volver al Inicio
            </a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-badge">
                    <div class="live-dot"></div>
                    TRANSMISIONES EN VIVO
                </div>
                <h1 class="hero-title">L3HO LINKS</h1>
                <p class="hero-subtitle">Todas las transmisiones deportivas en un solo lugar. Sin duplicados, ordenadas alfabeticamente.</p>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-number" id="total-links">-</span>
                        <span class="stat-label">Links Unicos</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-sources">5</span>
                        <span class="stat-label">Fuentes</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="search-section">
            <div class="container">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" id="search-input" placeholder="Buscar transmision...">
                </div>
            </div>
        </section>

        <section class="links-section">
            <div class="container">
                <div class="links-grid" id="links-grid">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Cargando transmisiones...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <img src="/attached_assets/1001854641-removebg-preview_1764606701240.png" alt="L3HO">
                <span>L3HO INTERACTIVE</span>
            </div>
            <p>Transmisiones deportivas en tiempo real</p>
        </div>
    </footer>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        let allLinks = [];

        async function loadLinks() {
            try {
                const response = await fetch('/api/l3ho-links');
                const data = await response.json();
                
                if (data.success) {
                    allLinks = data.links;
                    document.getElementById('total-links').textContent = data.total;
                    renderLinks(allLinks);
                } else {
                    showError('Error al cargar los links');
                }
            } catch (error) {
                showError('Error de conexion');
            }
        }

        function renderLinks(links) {
            const grid = document.getElementById('links-grid');
            
            if (links.length === 0) {
                grid.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1;">
                        <div class="no-results-icon">üì°</div>
                        <p class="no-results-text">No se encontraron transmisiones</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = links.map((link, index) => `
                <div class="link-card" data-index="${index}">
                    <div class="link-card-glow"></div>
                    <span class="link-source">${link.source}</span>
                    <h3 class="link-name">${link.name}</h3>
                    <div class="link-url-container">
                        <p class="link-url">${link.url}</p>
                    </div>
                    <div class="link-actions">
                        <a href="${link.url}" target="_blank" class="btn-watch">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            VER TRANSMISION
                        </a>
                        <button class="btn-copy" onclick="copyLink(this, '${link.url.replace(/'/g, "\\'")}')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function copyLink(button, url) {
            navigator.clipboard.writeText(url).then(() => {
                button.classList.add('copied');
                button.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                `;
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    `;
                }, 2000);
            });
        }

        function showError(message) {
            const grid = document.getElementById('links-grid');
            grid.innerHTML = `
                <div class="no-results" style="grid-column: 1 / -1;">
                    <div class="no-results-icon">‚ùå</div>
                    <p class="no-results-text">${message}</p>
                </div>
            `;
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (query === '') {
                renderLinks(allLinks);
            } else {
                const filtered = allLinks.filter(link => 
                    link.name.toLowerCase().includes(query) || 
                    link.source.toLowerCase().includes(query)
                );
                renderLinks(filtered);
            }
        });

        loadLinks();
    </script>
</body>
</html>
